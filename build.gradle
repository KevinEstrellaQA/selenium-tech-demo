plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit4 to handle runners
    testImplementation 'junit:junit:4.13.2'

    // Cucumber
    implementation 'io.cucumber:cucumber-java:7.27.0'
    testImplementation 'io.cucumber:cucumber-junit:7.27.0'

    // TestNG
    testImplementation 'org.testng:testng:7.11.0'

    // Selenium
    implementation 'org.seleniumhq.selenium:selenium-java:4.34.0'

    // WebDriverManager
    implementation 'io.github.bonigarcia:webdrivermanager:6.2.0'

    // Allure Reports
    testImplementation 'io.qameta.allure:allure-cucumber7-jvm:2.20.0'
}

test {
    useJUnit()
    //systemProperty "cucumber.options", System.getProperty("cucumber.options")
    systemProperties System.getProperties()

    testLogging {
        events "passed", "skipped", "failed"
    }
}


